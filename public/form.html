<h2 class="text-color-dark text-start fs-4 fw-bold">Consult With Our Experts</h2>
<form id="contactForm">
    <div class="form-group">
      <input type="text" id="fullName" placeholder="Full Name*" name="Full_Name" required />
      <small class="error" id="nameError"></small>
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email Id*" name="Email_Address" required />
      <small class="error" id="emailError"></small>
    </div>
    <div class="form-group">
      <input type="tel" id="phone" placeholder="Phone Number*" name="phone_no" required />
      <small class="error" id="phoneError"></small>
    </div>
    <div class="form-group">
      <textarea id="message" name="message" placeholder="Describe Your Project Idea/Message"></textarea>
      <small class="error" id="messageError"></small>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
    <div id="formMessage" class="form-message"></div>
  </form>
